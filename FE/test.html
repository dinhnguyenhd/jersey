<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="InsertUserController.js"></script>
</head>

<body>
  <div class="container" style="margin-top:100px;">
    <div ng-app="myApp" ng-controller="InsertUserController">
      <!-- Menu Tab for User Management -->
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#home">Login</a></li>
        <li><a data-toggle="pill" href="#menu1">Register</a></li>
        <li><a data-toggle="pill" href="#menu2">Update</a></li>
        <li><a data-toggle="pill" href="#menu4">Search </a></li>
      </ul>
      <div class="tab-content">
        <!-- User Login -->
        <div id="home" class="tab-pane fade in active">
          <h3>Login </h3>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="email" ng-model="email">
          </div>
          <div class="form-group">
            <label for="email">Password :</label>
            <input type="password" class="form-control" id="password" ng-model="password">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info" value="Login" ng-click="login($event)">
            <input type="submit" class="btn btn-info" value="Reset" ng-click="resetForm($event)">
          </div>
        </div>
        <!-- Menu Tab for User Register -->
        <div id="menu1" class="tab-pane fade">
          <div class="form-group">
            <label for="name">User Email:</label>
            <input type="text" class="form-control" id="name" ng-model="email">
          </div>
          <div class="form-group">
            <label for="name">User Name:</label>
            <input type="text" class="form-control" id="name" ng-model="name">
          </div>
          <div class="form-group">
            <label for="email">Password :</label>
            <input type="password" class="form-control" id="password" ng-model="password">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info" value="Register" ng-click="register($event)">
            <input type="submit" class="btn btn-info" value="Reset" ng-click="resetForm($event)">
          </div>
        </div>
        <!-- Menu Tab for User Update -->
        <div id="menu2" class="tab-pane fade" ng-init="getListId($event)">
          <div class="form-group">
            <div class="form-group">
              <label for="name">Id:</label>
              <select ng-model="id" class="form-select" ng-change="updateRow($event)">
                <option ng-repeat="user in listId" value="{{user.id}}">{{user.id}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">User Name:</label>
              <input type="text" class="form-control" id="name" ng-model="name">
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="text" class="form-control" id="email" ng-model="email">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-info" value="Update" ng-click="update($event)">
              <input type="submit" class="btn btn-info" value="Reset" ng-click="resetForm($event)">
            </div>
          </div>
        </div>
        <div id="menu4" class="tab-pane fade">
          <div class="form-group" style="margin-top:50px; margin-left:  50px;">
            <div class="row">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Type email to search</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                    ng-model="searchEmail">
                </div>
                <input type="submit" class="btn btn-info" value="Search" ng-click="search($event)">
              </form>
            </div>
            <div class="row">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in users">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.email}}</td>
                  </tr>
              </table>
              <div class="form-group">
                <input type="submit" class="btn btn-info" value="viewMore" ng-click="viewMore($event)">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
